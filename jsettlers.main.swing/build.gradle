apply plugin: 'application'

compileJava {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}

mainClassName = 'jsettlers.main.swing.SwingManagedJSettlers'

jar {
    manifest {
        attributes 'Main-Class': mainClassName
    }
}

processResources {
    doLast {
        copy {
            description 'Prepares the resources for packing.'
            from project.getRootProject().file('maps/release')
            into 'build/resources/main/jsettlers/resources/maps'
        }
        file('build/resources/main/jsettlers/resources/use').text = 'true'
    }
}


task distJar(type: Jar) {
    baseName = 'SwingManagedJSettlers'
    manifest {
        attributes 'Main-Class': mainClassName
    }
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
    with jar
}

dependencies {
    compile project(':go.graphics')
    compile project(':go.graphics.swing')
    compile project(':jsettlers.common')
    compile project(':jsettlers.graphics')
    compile project(':jsettlers.graphics.swing')
    compile project(':jsettlers.logic')
    compile project(':jsettlers.network')
}
